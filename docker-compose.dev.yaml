version: "3.8"
services:
    client:
        image: client-dev-i
        build:
            dockerfile: Dockerfile.dev
        container_name: client-dev-c
        volumes:
            - ./client:/client
            - node_modules:/client/node_modules/
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
            - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
        env_file:
            - .env
volumes:
    node_modules: